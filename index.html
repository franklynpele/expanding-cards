<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expanding cards</title>
</head>
<body>
    <h1 class="heading">Expanding Cards</h1>
    <p class="desc">Click on the next card for transition</p>
    <div class="container">
        <div class="panel active" style="background-image: url(images/Apple-iPhone-14-Pro-iPhone-14-Promax.jpg);">
            <h3>Apple iPhone</h3>
        </div>
        <div class="panel" style="background-image: url(images/mbp16-spacegray-select-202110.jpg)">
            <h3>Macbook</h3>
        </div>
        <div class="panel" style="background-image: url(images/iwatch-apple.jpg);">
            <h3>iWatch Series</h3>
        </div>
        <div class="panel" style="background-image: url(images/drone.jpg);">
            <h3>Drone</h3>
        </div>
        <div class="panel" style="background-image: url(Images/camera.jpg);">
            <h3>Camera</h3>
        </div>
        <div class="panel" style="background-image: url(images/hoverboard.jpg);">
            <h3>Hoverboard</h3>
        </div>
    </div>
    <script src="expand.js"></script>
</body>
</html>
